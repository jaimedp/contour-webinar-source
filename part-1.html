<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/contour.min.css">

    <script src="js/vendor/d3/d3.min.js" charset="utf-8"></script>
    <script src="js/vendor/lodash/lodash.js"></script>
    <script src="js/vendor/contour/contour.min.js"></script>

    <style>

        .chart {
            width: 600px;
        }

        .s-1 .column {
           fill: red;
           stroke: red;
        }

    </style>
</head>
<body>

    <div class="chart"></div>

    <script>

        new Contour({
            el: '.chart',

            xAxis: {
                categories: ['A', 'B', 'C', 'D']
            }

        })
        .cartesian()
        .column([5,4,3,2])
        .line([{
            name: 'My series',
            data: [2,4,6,8]
        }])
        .tooltip()
        .render();

    </script>
</body>
</html>
